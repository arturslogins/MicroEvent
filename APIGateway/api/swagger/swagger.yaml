swagger: "2.0"
info:
  version: "0.0.1"
  title: API Gateway
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /swagger:
    x-swagger-pipe: swagger_raw
  /ka:
    # binds a127 app logic to a route
    x-swagger-router-controller: keep_alive
    get:
      description: If all is fine it returns OK
      # used as the method name of the controller
      operationId: keepAlive
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/KeepAlive_Response"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/KeepAlive_ErrorResponse"
  /stuff:
    x-swagger-router-controller: stuff
    get:
      description: Get suff. Example of business logic handling
      operationId: getStuff
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetStuff_Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/GetStuff_ErrorResponse"
# complex objects have schema definitions
definitions:
  # Keep Alive
  KeepAlive_Response:
    required:
      - status
    properties:
      status:
        type: string
  KeepAlive_ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  # Stuff sample
  GetStuff_Response:
    required:
      - stuff
    properties:
      stuff:
        type: string
  GetStuff_ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
